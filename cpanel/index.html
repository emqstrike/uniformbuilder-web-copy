<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      New Balance HTML5 Baseball customizer: control panel
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/panelstyle.css" />
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js">
	</script>
	<![endif]-->
	<script src="../js/libs.js">
	</script>
	<script src="../js/panelcore.js">
	</script>
	 
  </head>
  
<body class="admin" onload="start();">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="#">Customizer Control Panel</a>
	</div>
	<div class="collapse navbar-collapse">
	  <ul class="nav navbar-nav">
		<li class="active"><a href="#">Main</a></li>
		<li><a href="#logos" data-toggle="tab">Logos</a></li>
		<li><a href="#infusions" data-toggle="tab">Infusions</a></li>
		<li><a href="#materials" data-toggle="tab">Materials</a></li>
		<li><a href="#fonts" data-toggle="tab">Fonts</a></li>
	  </ul>
	</div><!--/.nav-collapse -->
  </div>
</div>

	<hr>
	<hr>
  
 <div class="container">
  
 <div class="row"  id="content"> 
  
  <div class="col-md-12">

	<!-- Tab panes -->
	<div class="tab-content">
	  
	<div class="tab-pane active" id="logos">
	 <div class="row"> 
		 
		<div class="input-group">
		
			<form id="uploadlogo" action="http://demos.marcellus.tv.s3.amazonaws.com" method="post" enctype="multipart/form-data">
			<input type="hidden" class="key" name="key" value="">
			<input type="hidden" name="AWSAccessKeyId" value="0MCFA5AQKT4TK3XCQ4R2">
			<input type="hidden" name="acl" value="public-read">
			<input type="hidden" name="success_action_redirect" class="redirect" value="">
			<input type="hidden" name="policy" class="policy" value="">
			<input type="hidden" name="signature" class="signature" value="">
			<input type="hidden" name="Content-Type" value="image/svg+xml">
			<label for="file">Add logo</label>
			<input type="file" name="file" class="file" id="file" class="btn btn-inverse" accept="image/svg+xml">
			</form>  
			<button type="button" class="btn btn-inverse" id="upload"><span class="glyphicon glyphicon-upload"></span>Upload</button>
		
		
		</div>
		 
		

	</div>
  
  
</div>

	<div class="tab-pane" id="infusions">
	<div class="row"> 
			<form id="uploadInf" action="http://demos.marcellus.tv.s3.amazonaws.com" method="post" enctype="multipart/form-data">
			<input type="hidden" class="key" name="key" value="">
			<input type="hidden" name="AWSAccessKeyId" value="0MCFA5AQKT4TK3XCQ4R2">
			<input type="hidden" name="acl" value="public-read">
			<input type="hidden" name="success_action_redirect" class="redirect" value="">
			<input type="hidden" name="policy" class="policy" value="">
			<input type="hidden" name="signature" class="signature" value="">
			<input type="hidden" name="Content-Type" value="image/svg+xml">
			<label for="file">Add Infusion</label>
			<input type="file" name="file" class="file" id="fileinf" class="btn btn-inverse" accept="image/svg+xml">
			</form>  
			<button type="button" class="btn btn-inverse" id="uploadinf"><span class="glyphicon glyphicon-upload"></span>Upload</button>
	</div>

	</div>

	<div class="tab-pane" id="materials">
	<div class="row"> 
		<form id="uploadMat" action="http://demos.marcellus.tv.s3.amazonaws.com" method="post" enctype="multipart/form-data">
		<input type="hidden" class="key" name="key" value="">
		<input type="hidden" name="AWSAccessKeyId" value="0MCFA5AQKT4TK3XCQ4R2">
		<input type="hidden" name="acl" value="public-read">
		<input type="hidden" name="success_action_redirect" class="redirect" value="">
		<input type="hidden" name="policy" class="policy" value="">
		<input type="hidden" name="signature" class="signature" value="">
		<input type="hidden" name="Content-Type" value="image/svg+xml">
		<label for="file">Add Material</label>
		<input type="file" name="file" class="file" id="filemat" class="btn btn-inverse" accept="image/svg+xml">
		</form>  
		<button type="button" class="btn btn-inverse" id="uploadmat"><span class="glyphicon glyphicon-upload"></span>Upload</button>
	</div>
	</div>

	<div class="tab-pane" id="fonts">

	<div class="row"> 
		<form id="uploadFont" action="http://demos.marcellus.tv.s3.amazonaws.com" method="post" enctype="multipart/form-data">
		<input type="hidden" class="key" name="key" value="">
		<input type="hidden" name="AWSAccessKeyId" value="0MCFA5AQKT4TK3XCQ4R2">
		<input type="hidden" name="acl" value="public-read">
		<input type="hidden" name="success_action_redirect" class="redirect" value="">
		<input type="hidden" name="policy" class="policy" value="">
		<input type="hidden" name="signature" class="signature" value="">
		<input type="hidden" name="Content-Type" value="image/svg+xml">
		<label for="file">Add Font</label>
		<input type="file" name="file" class="file" id="filefont" class="btn btn-inverse" accept="image/svg+xml">
		</form>  
		<button type="button" class="btn btn-inverse" id="uploadfont"><span class="glyphicon glyphicon-upload"></span>Upload</button>
	</div>

		

	</div>
		
	</div>
  
  </div><!-- row --> 
  
  
</div>

</div>
<!-- /.container -->


<div class="modal fade" id="modal-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
	   
      <h5>Delete object</h5>
      
    </div>
    <div class="modal-body">
      
        <p>You are about to delete this object? This procedure is irreversible.</p>
		<img src="" id="logoshow" class=" btn-block btn-sm" />
		<p>Do you want to proceed?</p>
      
    </div>
    <div class="modal-footer">
     <a id="delete" data-key="" class="btn btn-block btn-lg btn-danger">Yes</a>
      <a href="#" onclick="$('#modal-delete').modal('hide')" class="btn btn-block btn-lg btn-secondary">No</a>
    </div>
    
    
  </div>
  <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

</body>
</html>
