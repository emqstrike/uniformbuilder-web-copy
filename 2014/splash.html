<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      New Balance HTML5 Baseball customizer
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js">
	</script>
	<![endif]-->
	
	<script src="js/utils.js" type="text/javascript">
     </script>
	 <script src="js/jquery-2.1.1.js" type="text/javascript">
     </script>
     <script src="js/libs.js" type="text/javascript">
     </script>
	 <script src="js/scripts.js" type="text/javascript">
     </script>
     
	<link href="bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="css/flat-ui.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	
	<style>
	
		.splash img{

		}

		.splash label div{

			border-top: #ccc solid 3px;
			padding: 3px 0;
			color: black;
			font-size:16px;
			font-weight: bold;
			position: absolute;
			bottom:0px;
			left:0px;
		}
		
		label{
			height: 370px;
			border-radius: 5px!important;
			overflow: hidden;
			position:relative;
		}
		
		.btn.btn-default {
			background-color: #ecf0f1;
		}

		
		
		.btn.btn-default{
			border: #fff solid 3px;
			background-color: #eee!important;
		}
		
		.btn.btn-default.active{
			border-color: #3498DB;
			background-color: #fff!important;
		}
		
		.jerseys img{
			    width: 366px;
			margin-left: -7px;
		}
		.pants img{
			width: 173px;
		}
		
	</style>
    	 
  </head>
  
  <body class="splash">
  
 
	<div class="container"> 
	
	
		<div class="row text-center">
		
		<h4 class="col-xs-12 clearfix">Before we start, choose the models of your uniform</h4>
		
		<img src="assets/img/newbalance_logo.svg" alt="Newbalance Logo" width="150">
		
		
		</div>

		
		<div class="container splash"> 

			<div class="row text-center">

				<div class="col-xs-6 jerseys"> 

					<h4 class="clearfix">Jersey Model</h4>

					<div class="btn-group" data-toggle="buttons">
						
						<label class="btn btn-default col-xs-6 active">
							
							<input type="radio" name="jersey" id="j1" checked="checked" data-type="jersey" value="3000">
							<img class="col-md-12" src="assets/img/jersey_3000.png">
							<div class="col-md-12">3000</div>	
						</label>
						
						<label class="btn btn-default col-xs-6 ">
							
							<input type="radio" name="jersey" id="j2" checked="checked" data-type="jersey" value="4040">
							<img class="col-md-12" src="assets/img/jersey_4040.png">
							<div class="col-md-12">4040</div>	
						</label>
						
						
						
						
						

					</div>
				</div>

				<div class="col-xs-6 pants"> 

					<h4 class="clearfix">Pant Model</h4>

					<div class="btn-group" data-toggle="buttons">
						
						<label class="btn btn-default col-xs-6 active">
							
							<input type="radio" name="pant" id="option1" checked="checked" data-type="pant" value="3000">
							<img class="col-md-12"  src="assets/img/3000.png">
							<div class="col-md-12">3000</div>
							
						</label>
						
						<label class="btn btn-default col-xs-6">
							
							<input type="radio" name="pant" id="option2" data-type="pant" value="4040"> 
							<img class="col-md-12" src="assets/img/4040.png">
							<div class="col-md-12">4040</div>
						</label>
						
						
					</div>
				</div>
			</div>
			
			<br/>
			
			<div class="row">
			
				<br/>
				
				<div class="col-xs-6 col-md-offset-3 panel">
				
					<h4>Your combination</h4>
				
				
				<div class="col-xs-12">
					<b>Jersey Model</b>: <span id="chosen_jersey">3000</span>
				</div>
				<div class="col-xs-12">
					<b>Pant Model</b>: <span id="chosen_pant">3000</span>
				</div>
				
				<br/>
				
				</div>
			
				
			
			</div>
			
			<div class="row text-center">
			
				<a class="btn btn-success col-xs-6 col-md-offset-3" id="go_link" href="index.html#!pant=3000&jersey=3000">Go!</a>
			
			</div>
<br/><br/><br/>
		</div>
		
	</div>


	<!-- /.container -->

<script src="js/core.js" type="text/javascript"></script>
	
	 
<script>

	jerseyVal = 3000;
	pantVal = 3000;

	$(document).ready(function(){
	
		$("input[type='radio']").on('change', function () {
	
			var type = $(this).attr('data-type');
			
			if(type == 'jersey'){
			
				jerseyVal = $(this).val();
			
			}else{
			
				pantVal = $(this).val();
			
			}
			
			$('#chosen_'+type).html($(this).val());
			
			$('#go_link').attr('href','index.html#!pant='+pantVal+'&jersey='+jerseyVal);
		
		});

	});

  ga('create', 'UA-46265285-1', 'qstrike.com');
  ga('send', 'pageview');

</script>
	 
</body>
</html>
